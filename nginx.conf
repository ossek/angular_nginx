#user www-data;
#user nginxer;
worker_processes 4;
pid /etc/nginx/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /etc/nginx/logs/access.log;
	error_log /etc/nginx/logs/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# nginx-passenger config
	##
	# Uncomment it if you installed nginx-passenger
	##
	
	#passenger_root /usr;
	#passenger_ruby /usr/bin/ruby;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

        server {
           #just to be explicit about the default port 
           #when not running as superuser
           listen 127.0.0.1:8080;
           location / {
               #root /projects/angular-phonecat;
               #index index.html index.htm;
               #
               proxy_pass http://localhost:5000;  
               #proxy_redirect     off;

               proxy_set_header   Host             $host;
               proxy_set_header   X-Real-IP        $remote_addr;
               proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for; 
           }

           location /app {
               root /projects/angular-phonecat;
           }

           #how are trailing slashes handled on the location directive arg?
           #what about in the url itself?
           #it looks like they don't matter
           location /test {
               root /projects/angular-phonecat;
           }

           #location /test/lib/angular {
           #    root /projects/angular-phonecat/test/lib;
           #}

           location /scripts/ {
               root /projects/angular-phonecat/;
           }
           location /css/ {
               root /projects/angular-phonecat/app/;
           }
           location /img/ {
               root /projects/angular-phonecat/app/;
           }
           location /js/ {
               root /projects/angular-phonecat/app/;
           }
           location /lib/ {
               root /projects/angular-phonecat/app/;
           }
           location /partials/ {
               root /projects/angular-phonecat/app/;
           }
           location /phones/ {
               root /projects/angular-phonecat/app/;
           }
        }

        server {
           listen 127.0.0.1:8090;
           set $host_path "/projects/pomodoro/app";
           root $host_path;
           index index.html;
 
           ## SEO
           #if ($args ~ "_escaped_fragment_=/?(.+)") {
